<!DOCTYPE html>
<html lang="es">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>

<body>
    <script>
        // Crea un programa en el que muestres el resultado de varias operaciones 
        // mediante alert, mostrando el texto exacto de la operación realizada 
        // y su resultado.
        // Ej:
        // ▪ var operacion1 = (10 == 10);
        // ▪ alert ("La operación 10 == 10 es " 
        //           + operacion1)

        // Las operaciones a realizar son:
        // ▪10 == 10
        // ▪10 === 10
        // ▪10 === 10.0
        // ▪"Ada" == "ada"
        // ▪"Ada" > "ada"
        // ▪"Ada" < "ada"
        // ▪"123" == 123
        // ▪"123" === 123
        // ▪parseInt("123") === 123

        var operacion2 = (10 === 10);
        alert("La operación 10 == 10 es " + operacion2);
        
        var operacion3 = (10 === 10.0);
        alert("La operación 10 === 10.0 es " + operacion3);
        
        var operacion4 = ("Ada" == "ada");
        alert('La operación "Ada" == "ada" es ' + operacion4);
        
        var operacion5 = ("Ada" > "ada");
        alert('La operación "Ada" > "ada" es ' + operacion5);
        
        var operacion6 = ("Ada" < "ada");
        alert('La operación "Ada" < "ada" es ' + operacion6);
        
        var operacion7 = ("123" == 123);
        alert('La operación "123" == 123 es ' + operacion7);
        
        var operacion8 = ("123" === 123);
        alert('La operación "123" === 123 es ' + operacion8);
        
        var operacion9 = (parseInt("123") === 123);
        alert('La operación parseInt("123") === 123 es ' + operacion9);

    </script>
</body>

</html>
