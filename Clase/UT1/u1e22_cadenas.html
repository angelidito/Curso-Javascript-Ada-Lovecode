    <script>
        // Crea un programa en el que se definan 4 variables (2 cadenas y 2 números), con los siguientes valores: 
        // tu nombre, tu apellido, tu edad y tu año de nacimiento.
        // ▪ Muestra en un alert una frase que incluya comillas simples.
        // ▪ Muestra en un alert tu nombre y apellidos separados por un salto de línea.
        // ▪ Muestra en un alert la suma de las variables edad y año de nacimiento.
        // ▪ Muestra en un alert la suma de todas las variables.

        var nombre = "Angel Mori",
            apellido = "Martinez Didacci",
            edad = 23,
            nacimiento = 1997;
        alert("La comilla doble, ' \" ', es como dos comillas simples juntas en un solo caracter.");
        
        alert(nombre + "\n" + apellido);
        
        alert(edad + nacimiento);
        
        alert("No es una suma propiamente dicha, pero... al menos te sumo los números:\n"+nombre + apellido + (edad + nacimiento));
    </script>
