<!DOCTYPE html>
<html lang="es">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>

<body>
    <script>
        // El factorial de un número se puede definir como:
        // • factorial (0) = 1
        // • factorial (n) = n * factorial (n-1) //si n>0
        // Crea una función factorialIter, que calcule el factorial de un número, utilizando estructuras iterativas.
        // Crea otra función factorialRecur, que lo calcule utilizando recursividad

        function factorialIter(n) {
            var factorial = 1;
            for (let i = 2; i <= n; i++) {
                factorial *= i;
            }
            return factorial;
        }

        function factorialRecur(n) {
            if (n == 1)
                return 1;

            return n * factorialRecur(n - 1);
        }

        document.write("<p>Resultado función iterativa: " + factorialIter(13) + "</p>");
        document.write("<p>Resultado función recursiva: " + factorialRecur(13) + "</p>");
    </script>
</body>

</html>
