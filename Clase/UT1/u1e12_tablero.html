<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>

<body>
    <script>
        let log = "";
            // 8 filas * 9 columnas
        for (let i = 1; i <= 8 * 9 ; i++) {
            if (i % 2 == 0)
                log += " ";
            else
                log += "#";

            if (i % 9 == 0)
                log += "\n";
        }
        console.log(log);
    </script>
</body>

</html>
