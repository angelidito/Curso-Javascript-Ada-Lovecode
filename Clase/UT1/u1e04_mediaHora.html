<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>
        // Crea un programa que genere una p√°gina 
        // con un listado de horas que vayan 
        // desde las 9 hasta las 21:30 
        // de 30 minutos en 30 minutos. 
        // Ej.: 9:00, 9:30, ....

        for (let i = 9; i < 22; i++) {
            document.write(i+":00<br>");
            document.write(i+":30<br>");            
        }

    </script>
</body>
