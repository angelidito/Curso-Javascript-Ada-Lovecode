<!DOCTYPE html>
<html lang="es">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>

<body>
    <script>

// Crea una ventana vacía en el navegador, con un tamaño de 300x200.
// Desplaza la ventana por la pantalla cada 1 segundo durante 10 segundos. Para cada movimiento, se calculará aleatoriamente las nuevas coordenadas, teniendo en cuenta que el mínimo es 0 y el máximo, el tamaño de la ventana. Además, cada vez que se mueve, en la ventana se mostrarán las coordenadas x e y.
// Modifica el ejercicio para que el desplazamiento no se produzca 10 veces, sino un número indefinido de veces. Cuando pasen 1 minuto, la ventana se cerrará.

        const horizontal = () => {
            var nuevasX;
            do {
                nuevasX = Math.random() * 100;
            } while (nuevasX > 200 || nuevasX < 0);
            return nuevasX;
        };

        const vertical = () => {
            var nuevasY;
            do {
                nuevasY = Math.random() * 100;
            } while (nuevasY > 100 || nuevasY < 0);
            return nuevasY;
        };

        const apagarIntervalo = (intervalos) => {
            clearInterval(intervalos);
            miVentana.close();
        };

        miVentana = window.open('', '', 'width=200,height=100');
        miVentana.document.write(
            '<p id="texto">La coordenada X: ' +
            window.screenX.toFixed(3) +
            'px<br/> La coordenada Y: ' +
            window.screenY.toFixed(3) +
            'px</p>'
        );
        var intervalo = setInterval(moverVentana, 1000, 'miVentana');
        var temporizador = setTimeout(apagarIntervalo, 60000, 'intervalo');

        function moverVentana(ventana) {
            var x = horizontal();
            var y = vertical();
            miVentana.document.getElementById('texto').innerHTML =
                'La coordenada X: ' +
                x.toFixed(3) +
                'px<br/> La coordenada Y: ' +
                y.toFixed(3) +
                'px';
            miVentana.moveTo(x, y);
        }
    </script>
</body>

</html>
