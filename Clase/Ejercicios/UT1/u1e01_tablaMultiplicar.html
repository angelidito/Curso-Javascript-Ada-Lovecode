<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>

<body>
    <script>
        // Crea un programa que pida al usuario un número y escriba en pantalla la tabla de multiplicar de
        // ese número, utilizando document.write().
        // Para pedir un valor del usuario utilizamos el siguiente código:
        // ▪ var respuesta = prompt(“Mensaje”);
        
        var num = prompt("Escribe un nº");
        for (let i = 0; i <= 10; i++) {
            document.write(num + " * " + i + " = " + (Number(num) * i) + "<br>");
        }
    </script>
</body>

</html>
