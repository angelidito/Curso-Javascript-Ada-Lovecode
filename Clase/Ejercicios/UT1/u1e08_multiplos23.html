        document.write("LISTADO DE NUMEROS DEL 1 AL 100");

        alert ("Profe, lo he dejado un poco mas bonito.\nMe daba rabia no hacerlo.")
        for (let i = 0; i <= 100; i++) {
            document.write("<br>");

                document.write(" es múltiplo de 2");
            if (i % 3 == 0)
