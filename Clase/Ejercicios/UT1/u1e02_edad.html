<!DOCTYPE html>
<html lang="en">

<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<title>u1e02_edad</title>
</head>

<body>
	<script>
		// Crea un programa que pida al usuario que introduzca una edad y muestre el siguiente mensaje
		// en función del número introducido:
		// ▪ 0-12: Niño
		// ▪ 13-26: Joven ▪ 26-60: Adulto
		// ▪ >60: Jubilado
		while (true) {

			var edad = prompt("¿Qué edad tiene usted?");
			if (edad < 0) {
				alert("Error");
			} else if (edad < 13) {
				alert("Niño");
			} else if (edad < 27) {
				alert("Joven");
			} else if (edad < 61) {
				alert("Adulto");
			} else {
				alert("Jubilado");
			}
		}
	</script>
</body>

</html>
