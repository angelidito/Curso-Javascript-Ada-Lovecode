<!DOCTYPE html>
<html lang="es">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Parejas - JAVIER SANTANO</title>
    <!--cargamos el archivo css-->
    <link rel="styleSheet" href="parejas.css" type="text/css">
    <!--cargamos el archivo javascript-->
    <script src="parejas.js"></script>
</head>

<body>
    <!--Cabecera de la pagina-->
    <header id="marca">
        <h1><strong>Juego de Parejas de Cartas</strong></h1>
    </header>


    
    <div id="contenido">
        <!--tablero dónde se carga el tablero con imagenes-->
        <div id="tablero">Cargando...</div>
        <!--formulario de datos y boton Reinicar-->
        <form name="datos" id="datos" action="cartas.html">
            <div id="fichas"></div>
            <dl>
                <dt>Intentos</dt>
                <!--contador intentos-->
                <dd id="movimientos"></dd>
                <dt>Acertados</dt>
                <!--contador aciertos-->
                <dd id="aciertos"></dd>
                <dt>Tiempo</dt>
                <!--temporizador-->
                <dd id="cronometro"><span id="minutos">0</span>:<span id="segundos">0</span></dd>
            </dl>
            <!--boton reiniciar el juego-->
            <p><input type="submit" value="Reiniciar"></p>
        </form>
    </div>
    <!--fin del div de contenido-->
    <!--pie-->
    <footer id="adicional"> 2º DAW - DWEC -JAVIER SANTANO MARTÍNEZ </footer>
    <!--fin del pie-->
</body>

</html>
