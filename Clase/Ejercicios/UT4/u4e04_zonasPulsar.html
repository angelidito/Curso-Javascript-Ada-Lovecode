<!DOCTYPE html>
<html lang="es">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>UT04 - Ejercicio 4 - Zonas de la ventana</title>
    <style>
        body {
            font-family: arial, helvetica;
        }

        .box {
            width: 160px;
            height: 160px;
            border: thin solid silver;
            padding: .5em;
            float: left;
            margin-right: 15px;
        }

        .box h1 {
            margin: 0;
        }
    </style>
</head>

<body id="body">
    <script>
        // A partir del archivo HTML proporcionado, crear un script que informe al usuario en qué zona de la pantalla ha hecho clic el ratón. 
        // Las zonas posibles son las siguientes: izquierda arriba, izquierda abajo, derecha arriba y derecha abajo, todas relativas al tamaño de la ventana del navegador.
        document.addEventListener("DOMContentLoaded", () => {

            window.addEventListener("click", e => {

                let pos = "";

                pos += window.innerWidth - e.clientX < window.innerWidth / 2 ? "derecha " :
                    "izquierda ";

                pos += window.innerHeight - e.clientY < window.innerHeight / 2 ? "abajo" :
                    "arriba";

                document.getElementsByClassName("posicion")[0].innerHTML = pos;

            })


        });
    </script>


    <div class="box">
        <h1>Posición</h1>
        <span class="posicion"></span>
    </div>
</body>

</html>
