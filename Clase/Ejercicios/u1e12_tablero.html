<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>

<body>
    <script>
        for (let i = 0; i < 8; i++) {
            let log = "";
            if (i % 2 == 0) {
                for (let j = 0; j < 9; j++) {
                    if (j % 2 == 0) {
                        log += "#";
                    } else {
                        log += " ";
                    }
                }
            } else {
                for (let j = 0; j < 9; j++) {
                    if (j % 2 == 0) {
                        log += " ";
                    } else {
                        log += "#";
                    }
                }
            }
            console.log(log);
        }
    </script>
</body>

</html>
