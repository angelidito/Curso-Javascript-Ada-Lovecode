<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>

<body>
    <script>
        // Crea una nueva versión del ejercicio u1e03_edad, 
        // pero utilizando el operador ternario

        alert("LA VERDD ES QUE NO SE DONDE HAY QUE USAR EL OPERADOR TERNARIO.\n"
        + "SÉ USARLO, PERO NO VEO DÓNDE USARLO EN ESTE EJERCICIO");

        while (true) {

            var edad = prompt("¿Qué edad tiene usted?");
            if (edad < 0) {
                alert("Error");
            } else if (edad < 13) {
                alert("Niño");
            } else if (edad < 27) {
                alert("Joven");
            } else if (edad < 61) {
                alert("Adulto");
            } else {
                alert("Jubilado");
            }
        }
    </script>
</body>

</html>
