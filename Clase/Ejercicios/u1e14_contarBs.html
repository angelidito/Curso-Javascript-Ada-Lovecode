<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

<body>
    <script>
        function contarBs(cad = "") {
            var bs = 0;
            for (let i = 0; i < cad.length; i++) {
                if (cad[i] == "b") {
                    bs ++;
                }
            }
            return bs;
        }
        alert(contarBs("sdfdshfklsfahbbbbfbasffjhdf"))
    </script>
</body>
