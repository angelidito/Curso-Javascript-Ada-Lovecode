<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>

<body>
    <script>
        // Crea una función binario, que pida un número 
        // y escriba ese número en binario. 
        // Para ello, habrá que pasarlo a binario 
        // dividiendo entre 2, 
        // y construir una cadena con 0 y 1.

        function enBinario(d = 0, b = "") {
            if (d < 1) return "";

            b += Math.trunc(d % 2).toString();

            return enBinario(d / 2) + b;

        }

        document.write(enBinario(18));
    </script>
</body>

</html>
