<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>

<body>
    <script>
        // Escribe un programa que utilice console.log 
        // para imprimir todos los números de 1 a 100, 
        // con tres excepciones. 
        // Para los números divisibles por 3, 
        // escribirá “Fizz” en lugar del número, 
        // y para los números divisibles por 5 (pero no por 3), 
        // escribirá “Buzz” en su lugar.
        // Además, para los números divisibles por 3 y por 5, 
        // escribirá “FizzBuzz”.

        for (let i = 1; i <= 100; i++) {
            if (i % 3 == 0) {
                if (i % 5 == 0)
                    console.log("FizzBuzz");
                else
                    console.log("Fizz");
            } else if (i % 5 == 0) {
                console.log("Buzz");
            } else {
                console.log(i)
            }
        }
    </script>
</body>

</html>
