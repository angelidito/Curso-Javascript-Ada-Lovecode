		<h1> Sintaxis de Javascript</h1>

		<ul>
			<li>Valores</li>
			<ul>
				<li>Literales</li>
				<script type="text/javascript">
					alert('hola');
				</script>

				<li>Variables</li>
				<script type="text/javascript">
					var a = 4;
					alert("a = " + a);
				</script>

			</ul>
			<li>Operadores</li>
			<script type="text/javascript">
				var b = 3;
				var c = a+b;
				alert(a + " + " + b + " = " + c)
			</script>

			<li>Expresiones</li>
			<script>
				alert("Esto lo he hecho antes " + b + " veces");
			</script>
			<li>Palabras reservadas</li>
			
			<li>Comentrios</li>
			<script type="text/javascript">
				// Con doble barra, como en java.
			</script>

			<li>Identificadores</li>
			<ul>
				<li>Comienzo: letra, $ o _</li>
				<li>Seguir: letra, $, _ o número</li>

			</ul>

		</ul>
